      - "8076:8076"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/greenproject?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysql
      - eureka-server
    networks:
      - greenproject-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    image: greenproject-auth:latest
    container_name: greenproject-auth
    ports:
      - "8077:8077"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/greenproject?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysql
      - eureka-server
    networks:
      - greenproject-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  greenproject-network:
    driver: bridge




